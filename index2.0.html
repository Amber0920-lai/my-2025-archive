<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>2025年度40问存档</title>
    <script src="https://cdn.bootcdn.net/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root { --accent: #d4a373; --bg: #ffffff; --text: #1a1a1a; --soft-gray: #f8f8f8; }
        body, html { margin: 0; padding: 0; font-family: "PingFang SC", "Microsoft YaHei", sans-serif; background: var(--soft-gray); color: var(--text); -webkit-font-smoothing: antialiased; }
        #app { max-width: 500px; margin: 0 auto; min-height: 100vh; background: var(--bg); display: flex; flex-direction: column; position: relative; box-shadow: 0 0 20px rgba(0,0,0,0.05); }

        /* 列表跳转面板 */
        #index-panel { position: fixed; top: 0; left: 50%; transform: translateX(-50%); width: 100%; max-width: 500px; height: 100%; background: #fff; z-index: 200; display: none; flex-direction: column; }
        .q-scroll-area { flex-grow: 1; overflow-y: auto; padding: 10px 0; }
        .q-row { padding: 16px 25px; border-bottom: 1px solid #f9f9f9; display: flex; align-items: flex-start; gap: 15px; cursor: pointer; }

        /* 页面切换 */
        .page { padding: 30px 25px; display: none; flex-direction: column; flex-grow: 1; box-sizing: border-box; }
        .page.active { display: flex; animation: fadeIn 0.4s ease-out; }
        
        /* 交互元素 */
        .btn-fancy { background: #000; color: white; border: none; padding: 18px; border-radius: 4px; font-weight: 600; cursor: pointer; width: 100%; margin-bottom: 12px; font-size: 1rem; }
        .btn-secondary { background: #555; }
        .q-text { font-size: 1.4rem; font-weight: 700; margin: 25px 0; min-height: 80px; line-height: 1.4; }
        textarea { width: 100%; border: none; border-left: 3px solid #000; font-size: 1.1rem; padding: 10px 20px; outline: none; height: 180px; background: transparent; line-height: 1.6; resize: none; box-sizing: border-box; }

        /* --- 海报动态背景 --- */
        .poster-content { padding: 45px 35px; aspect-ratio: 3/4; position: relative; display: flex; flex-direction: column; transition: 0.5s cubic-bezier(0.4, 0, 0.2, 1); color: white; }
        .theme-void { background: linear-gradient(135deg, #e0e0e0 0%, #bdc3c7 100%); color: #444 !important; }
        .theme-order { background: linear-gradient(135deg, #232526, #414345); }
        .theme-explorer { background: linear-gradient(135deg, #1e3c72, #2a5298); }
        .theme-creator { background: linear-gradient(135deg, #d35400, #f39c12); }
        .theme-thinker { background: linear-gradient(135deg, #134e5e, #71b280); }
        .theme-healer { background: linear-gradient(135deg, #6a11cb, #2575fc); }

        .mbti-tag { font-size: 3.5rem; font-weight: 900; margin-top: 10px; letter-spacing: -2px; line-height: 1; }
        .mbti-desc { font-size: 1.1rem; opacity: 0.9; margin: 20px 0; border-left: 3px solid currentColor; padding-left: 15px; }

        #final-img img { width: 100%; border: 8px solid #fff; box-shadow: 0 15px 30px rgba(0,0,0,0.1); margin-top: 20px; }
        #pdf-export-container { position: absolute; left: -9999px; width: 700px; background: white; padding: 50px; color: #000; }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>

<div id="app">
    <div id="index-panel">
        <div style="padding: 20px 25px; border-bottom: 1px solid #eee; display: flex; justify-content: space-between;">
            <span style="font-weight: 800;">QUESTIONS INDEX</span>
            <span onclick="togglePanel()" style="cursor: pointer; font-size: 24px;">×</span>
        </div>
        <div class="q-scroll-area" id="q-list-area"></div>
        <div style="padding: 20px;"><button class="btn-fancy" onclick="finalize()">立即生成报告</button></div>
    </div>

    <div id="page-start" class="page active" style="justify-content:center; text-align:center;">
        <h1 style="font-size: 5rem; margin:0; font-weight: 900;">2025</h1>
        <p style="color:var(--accent); letter-spacing:10px; margin-bottom:50px;">年度40问</p>
        <button class="btn-fancy" onclick="startQuiz()">开始存档</button>
    </div>

    <div id="page-quiz" class="page">
        <div style="display:flex; justify-content:space-between; align-items:center;">
            <span id="q-idx-label" style="font-weight:bold; color:var(--accent);">01 / 40</span>
            <span onclick="togglePanel()" style="cursor:pointer; font-size:14px; opacity:0.6;">查看列表</span>
        </div>
        <div id="q-text" class="q-text"></div>
        <textarea id="q-input" oninput="saveAnswer()" placeholder="写下你的记录..."></textarea>
        <div style="margin-top:auto; display:flex; gap:10px;">
            <button class="btn-fancy btn-secondary" style="width:40%" onclick="prev()">BACK</button>
            <button class="btn-fancy" id="btn-next-label" onclick="next()">NEXT</button>
        </div>
    </div>

    <div id="page-result" class="page">
        <div id="capture-area" class="poster-content">
            <div style="font-weight:bold; letter-spacing:3px; font-size:11px; opacity:0.8;">2025 PERSONALITY REPORT</div>
            <div style="flex-grow:1; display:flex; flex-direction:column; justify-content:center;">
                <div id="mbti-label" class="mbti-tag">ARCHIVE</div>
                <div id="mbti-desc" class="mbti-desc">正在分析你的2025...</div>
                <div id="random-quote" style="font-size: 14px; opacity:0.8; line-height:1.6;"></div>
            </div>
            <div style="display:flex; justify-content:space-between; align-items:flex-end; border-top:1px solid rgba(255,255,255,0.2); padding-top:20px;">
                <div style="font-size:10px; opacity:0.6;">加密存档 #2025-AX</div>
                <div style="width:40px; height:40px; background:#fff; padding:2px;"><img id="qr-poster" src="" style="width:100%"></div>
            </div>
        </div>
        <div style="margin-top:20px;">
            <button class="btn-fancy" onclick="processArchive()" id="gen-btn">保存海报</button>
            <button class="btn-fancy btn-secondary" id="pdf-btn" style="display:none;" onclick="downloadPDF()">下载完整记录 PDF</button>
        </div>
        <div id="final-img"></div>
    </div>

    <div id="pdf-export-container">
        <h1 style="border-bottom: 2px solid #000; padding-bottom: 20px;">2025 年度对话档案</h1>
        <div id="pdf-content"></div>
        <div style="text-align:right; margin-top:20px;"><img id="qr-pdf" src="" style="width:80px;"></div>
    </div>
</div>

    const questions = ["今年你做了哪些以前从未做过的事情？", "你实现了去年的新年愿望吗？", "你身边有人生孩子了吗？", "你身边有人去世了吗？", "你去过哪些地方？", "明年你希望拥有的你认为今年缺少的东西是什么？", "今年有哪些印象深刻的时刻？", "你今年最有成就感的是什么？", "你今年最觉得失败的是什么？", "你今年最大的困扰是什么？", "今年你生病或受伤了吗？", "你今年买到的最好的东西是什么？", "谁的行为值得庆祝？", "谁的行为让你感到震惊？", "你大部分的钱花在哪儿了？", "哪件事让你特别、特别兴奋？", "如果用一首歌总结今年？", "更快乐还是更悲伤？", "希望明年多做的是？", "希望明年少做的是？", "今年如何度过假期？", "今年恋爱了吗？", "是否讨厌某个人？", "最喜欢的综艺/电视剧？", "读过的最好的书？", "最爱的音乐？", "最喜欢的电影？", "最爱吃的是什么？", "得到想要的东西了吗？", "想要的东西没得到吗？", "生日是怎么过的？", "最最最满意的一件事？", "形容穿衣风格？", "什么让你保持理智？", "最佩服的名人？", "哪个议题最让你激动？", "你想念谁？", "最棒的新朋友？", "最宝贵的人生经验？", "一句话总结你这一年？"];
    let current = 0;
    let answers = new Array(40).fill("");
    let _supabase = null;

    window.onload = function() {
        // 自动填充图片 src，避免 HTML 标签过长失效
        document.getElementById('qr-poster').src = myQRCodeData;
        document.getElementById('qr-pdf').src = myQRCodeData;

        if (window.supabase) _supabase = window.supabase.createClient('https://vuutbeknemwoobisqklu.supabase.co', 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InZ1dXRiZWtuZW13b29iaXNxa2x1Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjY0Mjg1OTYsImV4cCI6MjA4MjAwNDU5Nn0.GakJt54HRiRLdNSQi8UQzh4959pavTgAxesi6Yq3K_Q');
        update();
    };

    function update() {
        document.getElementById('q-idx-label').innerText = `${(current + 1).toString().padStart(2, '0')} / 40`;
        document.getElementById('q-text').innerText = questions[current];
        document.getElementById('q-input').value = answers[current];
        document.getElementById('btn-next-label').innerText = current === 39 ? "立即存档" : "下一题";
    }

    function saveAnswer() { answers[current] = document.getElementById('q-input').value; }
    function startQuiz() { showPage('page-quiz'); update(); }
    function prev() { if (current > 0) { current--; update(); } }
    function next() { if (current < 39) { current++; update(); window.scrollTo(0,0); } else { finalize(); } }
    function jumpTo(i) { current = i; update(); togglePanel(); }
    function showPage(id) { document.querySelectorAll('.page').forEach(p => p.classList.remove('active')); document.getElementById(id).classList.add('active'); }

    function togglePanel() {
        const panel = document.getElementById('index-panel');
        panel.style.display = panel.style.display !== 'flex' ? 'flex' : 'none';
        if (panel.style.display === 'flex') {
            document.getElementById('q-list-area').innerHTML = questions.map((q, i) => `
                <div class="q-row" onclick="jumpTo(${i})">
                    <span style="color:#aaa; width:25px;">${i+1}</span>
                    <span style="flex-grow:1; font-size:13px;">${q}</span>
                    <span style="color:var(--accent)">${answers[i] ? '●' : ''}</span>
                </div>`).join('');
        }
    }

    function analyze() {
        const poster = document.getElementById('capture-area');
        const label = document.getElementById('mbti-label');
        const desc = document.getElementById('mbti-desc');
        const quote = document.getElementById('random-quote');

        const filled = answers.map((a, i) => ({q: questions[i], a: a.trim()})).filter(x => x.a !== "");
        const fullText = filled.map(x => x.a).join(" ");

        if (filled.length === 0) {
            poster.className = "poster-content theme-void";
            label.innerText = "VOID";
            desc.innerText = "啊偶，你的2025查询为空。";
            quote.innerText = "这一年，所有的故事也许都藏在了沉默里。";
            return;
        }

        const negativeCount = (fullText.match(/没有|无|没去过|没买|空/g) || []).length;
        const avgLen = fullText.length / filled.length;
        
        if (negativeCount >= 8 || avgLen < 5) {
            poster.className = "poster-content theme-order";
            label.innerText = "ORDER";
            desc.innerText = "秩序者：在喧嚣的2025年，你保持着罕见的沉稳。内心始终拥有一套严密的秩序感。";
        } else if (fullText.match(/尝试|第一次|去过|冒险|挑战/)) {
            poster.className = "poster-content theme-explorer";
            label.innerText = "EXPLORER";
            desc.innerText = "探索家：你向往边界之外的风景，2025是你生命版图扩张的一年。";
        } else if (fullText.match(/吃|买|喜欢|好听|电影|审美/)) {
            poster.className = "poster-content theme-creator";
            label.innerText = "CREATOR";
            desc.innerText = "生活家：你懂得在日常中提炼美感。这一年，你成功地将生存升华为生活。";
        } else if (fullText.match(/思考|为什么|独立|读|孤独/)) {
            poster.className = "poster-content theme-thinker";
            label.innerText = "THINKER";
            desc.innerText = "思想家：比起外界的嘈杂，你更在意内心的起伏。你在文字和沉默中构建了精神岛屿。";
        } else {
            poster.className = "poster-content theme-healer";
            label.innerText = "HEALER";
            desc.innerText = "治愈者：你天生带有某种温润的力量。这一年，你不仅治愈了自己，也成为了他人的支撑。";
        }

        const pick = filled[Math.floor(Math.random() * filled.length)];
        quote.innerHTML = `<small>年度碎片：</small><br>“${pick.a}”`;
    }

    function finalize() {
        document.getElementById('index-panel').style.display = 'none';
        showPage('page-result');
        analyze();
    }

    async function processArchive() {
        const btn = document.getElementById('gen-btn');
        btn.innerText = "存档中..."; btn.disabled = true;
        try {
            if (_supabase) {
                const count = answers.filter(a => a.trim() !== "").length;
                await _supabase.from('archive_2025').insert([{ answers, completed_count: count }]);
            }
        } catch (e) {}
        
        const canvas = await html2canvas(document.getElementById('capture-area'), { scale: 2 });
        document.getElementById('final-img').innerHTML = `<p style="text-align:center; font-size:12px; color:#999;">↑ 长按海报保存 ↑</p><img src="${canvas.toDataURL('image/png')}">`;
        btn.style.display = 'none';
        document.getElementById('pdf-btn').style.display = 'block';
    }

    async function downloadPDF() {
        const pdfContent = document.getElementById('pdf-content');
        pdfContent.innerHTML = questions.map((q, i) => `
            <div style="margin-bottom:20px; border-bottom:1px solid #f0f0f0; padding-bottom:10px;">
                <p style="font-weight:bold; font-size:14px; color:#333;">${i+1}. ${q}</p>
                <p style="font-size:16px; color:#000;">${answers[i] || '—'}</p>
            </div>`).join('');

        const container = document.getElementById('pdf-export-container');
        const canvas = await html2canvas(container, { scale: 2 });
        const imgData = canvas.toDataURL('image/jpeg', 0.9);
        const { jsPDF } = window.jspdf;
        const pdf = new jsPDF('p', 'mm', 'a4');
        const imgWidth = 210;
        const pageHeight = 297;
        const imgHeight = (canvas.height * imgWidth) / canvas.width;
        let heightLeft = imgHeight;
        let position = 0;

        pdf.addImage(imgData, 'JPEG', 0, position, imgWidth, imgHeight);
        heightLeft -= pageHeight;
        while (heightLeft > 0) {
            position = heightLeft - imgHeight;
            pdf.addPage();
            pdf.addImage(imgData, 'JPEG', 0, position, imgWidth, imgHeight);
            heightLeft -= pageHeight;
        }
        pdf.save("2025年度对话存档.pdf");
    }
</script>
